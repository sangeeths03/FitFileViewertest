<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fit File Viewer</title>
		 <!-- App/Website Icons -->
		<link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
		<link rel="shortcut icon" href="icons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="FitFileViewer" />
		<link rel="manifest" href="icons/site.webmanifest" />
		<!-- Use local copies of JS/CSS libraries from libs/ -->
		<script src="libs/jquery-3.7.1.min.js"></script>
		<script src="libs/dataTables-2.2.1.min.js"></script>
		<script src="libs/arquero-latest.js"></script>
		<script src="libs/chartjs-latest.js"></script>
		<script src="libs/vega-5-latest.js"></script>
		<script src="libs/vega-lite-5-latest.js"></script>
		<script src="libs/vega-embed-6-latest.js"></script>
		<link rel="stylesheet" href="libs/dataTables-2.2.1.min.css" />
		<link rel="stylesheet" href="libs/leaflet.css" />
		<link rel="stylesheet" href="libs/leaflet.locatecontrol.css">
		<link rel="stylesheet" href="libs/Control.MiniMap.css">
		<script src="libs/leaflet.js"></script>
		<script src="libs/leaflet.locatecontrol.js"></script>
		<script src="libs/Control.MiniMap.js"></script>
		<link rel="stylesheet" href="libs/maplibre-gl.css" />
		<script src="libs/maplibre-gl.js"></script>
		<script src="libs/maplibre-gl-leaflet.js"></script>
		<link rel="stylesheet" href="style.css" />
		<!-- utils.js should be loaded after other dependencies because it relies on global objects or functions
			 defined by libraries like jQuery, DataTables, Arquero, and Chart.js. -->
		<script src="utils.js" type="module"></script>
		<!-- Load screenfull before main-ui.js -->
		<script src="libs/screenfull.min.js"></script>
		<script src="main-ui.js" type="module"></script>
	</head>

	<body>
		<!-- App Header -->
		<header class="app-header">
			<h1>Fit File Viewer</h1>
		</header>
		<!-- Header Bar for File Open and Filename -->
		<div class="header-bar">
			<button id="openFileBtn" class="themed-btn" aria-label="Open FIT File" role="button" tabindex="0">Open FIT File</button>
			<div id="activeFileNameContainer">
				<span id="activeFileName"></span>
				<button id="unloadFileBtn" title="Unload file" style="display:none" aria-label="Unload file" tabindex="0">
					<svg viewBox="0 0 24 24"><path d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12l-4.89 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.89a1 1 0 0 0 1.41-1.41L13.41 12l4.89-4.89a1 1 0 0 0 0-1.4z"/></svg>
				</button>
			</div>
		</div>
		<!-- Centered Tab Bar -->
		<div id="tabs" class="tab-bar" role="tablist" aria-label="Main Tabs">
			<button class="tab-button active" id="tab-map" role="tab" aria-selected="true" tabindex="0">Map</button>
			<button class="tab-button" id="tab-altfit" role="tab" aria-selected="false" tabindex="0">Data</button>
			<button class="tab-button" id="tab-data" role="tab" aria-selected="false" tabindex="0">Raw Data</button>
			<button class="tab-button" id="tab-chart" role="tab" aria-selected="false" tabindex="0">Chart</button>
			<button class="tab-button" id="tab-summary" role="tab" aria-selected="false" tabindex="0">Summary</button>
		</div>
		<!-- Card-like Container for Tab Content -->
		<div class="tab-card">
			<div id="content-map" class="tab-content"></div>
			<div id="content-data" class="tab-content"></div>
			<div id="content-chart" class="tab-content">
				<div id="chart-container" class="fullsize-container"></div>
			</div>
			<div id="content-summary" class="tab-content"></div>
			<div id="content-altfit" class="tab-content">
				<iframe id="altfit-iframe" class="fullsize-container no-border" title="Alternative FIT Data View"></iframe>
			</div>
		</div>
		<!-- Hidden background containers for pre-rendering -->
		<div id="background-chart-container"></div>
		<div id="background-data-container"></div>

		<!-- Notification UI -->
		<div id="notification" class="notification"></div>
		<!-- Loading Overlay -->
		<div id="loadingOverlay">
			<span>Loading...</span>
		</div>
		<!-- Drag-and-Drop Overlay -->
		<div id="drop-overlay" style="display:none;">
			<div class="drop-overlay-content">
				<span>Drop FIT file to open</span>
			</div>
		</div>
